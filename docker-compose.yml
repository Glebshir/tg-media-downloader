version: '3.8'

services:
  bot:
    build: .
    container_name: tg-media-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-52428800}
    volumes:
      - ./downloads:/app/downloads
    networks:
      - bot-network

networks:
  bot-network:
    driver: bridge
